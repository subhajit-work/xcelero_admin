<ion-header>
  <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Back" defaultHref="auth"></ion-back-button>
        </ion-buttons>
    <ion-title class="text-center">Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
        <div class="login-form">
            <div class="login-form-underpart">
                <div class="text-center">
                    <div class="login-form-box">
                        <form #forgetPasswordForm="ngForm" (ngSubmit)="onSubmitForm(forgetPasswordForm)" (keyup.enter)="onSubmitForm(forgetPasswordForm)">
                            <div class="top-section">
                                <div class="logo">
                                    <!-- <img alt="logo" src="assets/images/transaction_logo.png"> -->
                                    <img src="{{file_url}}/{{siteInfo?.logo}}" alt="logo">
                                </div>
                                <h2 class="form-signin-heading">{{siteInfo?.name}}</h2>
                            </div>
                            <div class="middle-section">
                                <ion-grid>
                                    <ion-row>
                                        <ion-col size-sm="12">
                                            <ion-list>
                                                <ion-item>
                                                    <ion-label position="floating">Email / Username</ion-label>
                                                    <ion-input 
                                                        ngModel
                                                        name="username_or_email"
                                                        required
                                                        #emailCtrl="ngModel"
                                                        clearInput>
                                                        <span class="login-icon"><ion-icon color="secondary" name="person"></ion-icon></span>
                                                    </ion-input>
                                                </ion-item>
                                            </ion-list>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                        <ion-col size-sm="12">
                                            <ion-button 
                                            type="submit" 
                                            color="secondary" 
                                            expand="block"
                                            [disabled]="!forgetPasswordForm.valid">
                                            SUBMIT
                                            </ion-button>
                                        </ion-col>
                                    </ion-row>
                                    <ion-row>
                                    <ion-col class="forget-password" size-xs="12" [routerLink]="['/auth']">
                                        <ion-label class="forgot-text">Login?</ion-label>
                                    </ion-col>
                                </ion-row>
                                </ion-grid>
                            </div>
                            <div class="login-footer" style="margin-top: 25px;">
                                <ion-label>
                                    Powered By: <a class="padding-left-5 forgot-text font-weight-500" href="https://rnjcs.in/?utm_source=bms&utm_medium=dugarinvestment" target="_blank">RNJ Consultancy Services</a>
                                </ion-label>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </ion-content>
